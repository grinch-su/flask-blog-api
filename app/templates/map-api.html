<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-API</title>
    <link rel="stylesheet" href="((url_for('static', filename='css/style.css')))">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
</head>
<body>
    <div id="api-map">
        <div class="link" v-for="link in links">
            <div class="methods" v-for="method in link.methods">
                <a href="" class="method">{{ method }}</a>
            </div>

            <div class="rule">
                <p>{{ link.rule }}</p>
            </div>
        </div>
    </div>
    <script src="(( url_for('static', filename='js/home.vue.js') ))"></script>
</body>
</html>
